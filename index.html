<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Blob Tracking</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --bg:#0F1115;
    --panel:#13161A;
    --canvas:#0E1116;
    --fg:#ECEDEE;
    --muted:#A1A7B3;
    --line:#2A2F3A;
    --accent:#2a3754;   /* dark navy */
    --chip:#171A20;
    --input:#1B2028;
    --input-soft:#212734;
    --barH:54px;        /* compact bottom bar height */
    --headerH:52px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 Helvetica, Arial, sans-serif}

  /* Header */
  header{
    position:sticky;top:0;z-index:9;
    display:flex;align-items:center;justify-content:space-between;
    height:var(--headerH);padding:0 14px;
    border-bottom:1px solid var(--line);background:var(--panel)
  }
  h1{margin:0;font-size:18px;font-weight:600}

  /* Controls toggle lives inside header (same Y-axis as title) */
  #ctlToggle{
    border:1px solid var(--line); background:var(--chip); color:var(--fg);
    padding:8px 12px; border-radius:12px; cursor:pointer; height:34px; display:flex; align-items:center; gap:8px;
  }

  #stageWrap{padding:12px 16px calc(var(--barH) + 18px)}
  #canvas{display:block;margin:0 auto;background:var(--canvas);border:1px solid var(--line);border-radius:12px;max-width:min(1400px,98vw);height:auto}
  video,#buf{display:none}

  /* status */
  #statusWrap{display:flex;justify-content:center;margin:12px 0 10px}
  #status{padding:8px 14px;border-radius:12px;font-size:14px;border:1px solid var(--line);background:var(--chip);min-width:240px;text-align:center}

  /* ---------- Right drawer (desktop), inline (mobile) ---------- */
  #drawer{
    position:fixed; right:14px; top:calc(var(--headerH) + 10px); z-index:8;
    width:min(420px,92vw); height:calc(100vh - var(--headerH) - 20px);
    border:1px solid var(--line); background:var(--panel); border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
    overflow:auto; padding:14px; display:none;
    padding-bottom:calc(14px + var(--barH)); /* so the bottom bar never covers */
  }
  #drawer.open{display:block}

  .panel{border:1px solid var(--line);border-radius:12px;background:var(--panel);padding:14px;margin-bottom:12px}
  .grid{display:grid;grid-template-columns:1fr;gap:14px}
  .ctl{display:flex;flex-direction:column;gap:8px}
  .ctl label{color:var(--muted);font-size:13px}
  .row-inline{display:flex;align-items:center;gap:10px}
  .row-inline span{color:var(--muted);font-size:13px;min-width:92px}

  input[type="range"]{width:100%;accent-color:var(--accent)}
  input[type="color"]{
    width:44px;height:36px;padding:0;border:1px solid var(--line);border-radius:10px;background:var(--input);cursor:pointer
  }
  .textbox{
    width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:12px;
    background:var(--input);color:var(--fg)
  }
  select.textbox{
    appearance:none;background:var(--input)
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10"><path fill="%23A1A7B3" d="M1 1l6 8 6-8"/></svg>')
      no-repeat right 10px center;
    padding-right:32px
  }

  .badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;border:1px solid var(--line);background:var(--chip);color:var(--muted)}
  .checkline{display:flex;flex-wrap:wrap;gap:18px;align-items:center}
  .checkline label{display:flex;align-items:center;gap:8px}
  input[type="checkbox"]{accent-color:var(--accent)}
  .percent{font-size:12px;color:var(--muted);background:var(--chip);border:1px solid var(--line);padding:4px 8px;border-radius:999px}

  /* ---------- Compact bottom toolbar ---------- */
  .bar{
    position:fixed;left:0;right:0;bottom:0;z-index:6;
    height:var(--barH);
    background:linear-gradient(180deg,rgba(15,17,21,0),rgba(15,17,21,.75)),var(--panel);
    border-top:1px solid var(--line);
    display:flex;align-items:center;gap:8px;padding:6px 10px;transition:transform .25s ease
  }
  .bar.hidden{transform:translateY(110%)}
  .showBar{
    position:fixed;left:12px;bottom:12px;z-index:6;display:none;
    border:1px solid var(--line);background:var(--chip);color:var(--fg);
    padding:8px 12px;border-radius:12px;cursor:pointer
  }
  .bar.hidden + .showBar{display:block}

  .wrap{display:flex;gap:8px;align-items:center;width:100%;flex-wrap:wrap}
  .push{flex:1}
  button,input[type="file"]{
    font:inherit;border:1px solid var(--line);background:var(--chip);color:#fff;
    padding:8px 10px;border-radius:10px;cursor:pointer;height:38px
  }
  input[type="file"]{background:var(--input-soft);color:var(--muted)}
  button.primary{border-color:transparent;background:var(--accent);color:#fff}
  button.ghost{background:transparent}

  /* ---------- Mobile: drawer becomes inline under video ---------- */
  @media (max-width: 768px){
    #drawer{
      position:static; width:auto; height:auto; display:block;
      margin:10px 14px 0; right:auto; top:auto; box-shadow:none;
    }
    #ctlToggle{display:none} /* no toggle on mobile; panel is below video */
    #stageWrap{padding:8px 0 calc(var(--barH) + 16px)}
    #statusWrap{padding:0 14px}
    #canvas{max-width:100%}
  }
</style>

  <!-- Section 2: Styling (extra spacing; no dividers) -->

  <!-- Section 3: Visibility -->
  <section class="panel">
    <div class="checkline">
      <label><input type="checkbox" id="showBoxes" checked> Show Boxes</label>
      <label><input type="checkbox" id="showText"  checked> Show Text</label>

<!-- status helper BEFORE OpenCV -->

function setStatus(text){ const el=document.getElementById('status'); if(el) el.textContent=text; else console.log('[status]',text); }
window.__cvReady=false; window.__videoReady=false;
window.Module = { onRuntimeInitialized(){ window.__cvReady=true; setStatus('OpenCV.js ready'); if(window.__videoReady && typeof window.__start==='function') window.__start(); } };
</script>
<script src="https://docs.opencv.org/4.x/opencv.js"></script>

<!-- App -->
<script type="module">
import { Muxer, ArrayBufferTarget } from './libs/mp4-muxer.esm.js';

(() => {
  const $=s=>document.querySelector(s);

  /* ---------- Header controls toggle ---------- */
  const drawer = $('#drawer');
  $('#ctlToggle').onclick = () => drawer.classList.toggle('open');

  /* ---------- Bottom toolbar hide/show (pill bottom-left) ---------- */
  const bar = $('#bar');
  $('#btnHideBar').onclick = ()=> bar.classList.add('hidden');
  $('#btnShowBar').onclick = ()=> bar.classList.remove('hidden');

  /* ---------- Canvas / video ---------- */
  const canvas=$('#canvas'), ctx=canvas.getContext('2d');
  const buf=$('#buf'), bctx=buf.getContext('2d',{willReadFrequently:true});
  const video=$('#video'); video.muted=true; video.playsInline=true;

  /* Controls mapping */
  const c={
    scale:$('#scale'),minArea:$('#minArea'),thresh:$('#thresh'),morph:$('#morph'),
    alpha:$('#alpha'),maxDisappear:$('#maxDisappear'),maxDist:$('#maxDist'),
    linkDist:$('#linkDist'),trailLen:$('#trailLen'),
    showBoxes:$('#showBoxes'),showText:$('#showText'),showTrail:$('#showTrail'),showLinks:$('#showLinks'),showPoints:$('#showPoints'),
    boxThick:$('#boxThick'), lineWidth:$('#lineWidth'), textSize:$('#textSize'),
    boxOp:$('#boxOp'), lineOp:$('#lineOp'), textOp:$('#textOp'),
    textMode:$('#textMode'), customText:$('#customText')
  };
  const b={
    scaleVal:$('#scaleVal'),minAreaVal:$('#minAreaVal'),threshVal:$('#threshVal'),
    morphVal:$('#morphVal'),alphaVal:$('#alphaVal'),maxDisappearVal:$('#maxDisappearVal'),
    maxDistVal:$('#maxDistVal'),linkDistVal:$('#linkDistVal'),trailVal:$('#trailVal'),
    boxThickVal:$('#boxThickVal'), lineWidthVal:$('#lineWidthVal'), textSizeVal:$('#textSizeVal'),
    boxOpVal:$('#boxOpVal'), lineOpVal:$('#lineOpVal'), textOpVal:$('#textOpVal')
  };

  Object.entries(c).forEach(([k,el])=>{
    if(el?.type==='range'){
      const map={trailLen:'trailVal', boxThick:'boxThickVal', lineWidth:'lineWidthVal', textSize:'textSizeVal', boxOp:'boxOpVal', lineOp:'lineOpVal', textOp:'textOpVal'};
      const id=map[k] || (k+'Val'); const badge=b[id];
      const upd=()=>badge && (badge.textContent = (k==='alpha')?(+el.value/100).toFixed(2):(k.endsWith('Op')? (el.value+'%') : el.value));
      el.addEventListener('input', ()=>{ upd(); if(paused) reprocessPaused(); }); upd();
    }else if(el?.type==='checkbox'){
      el.addEventListener('change', ()=>{ if(paused) reprocessPaused(); });
    }else if(el?.tagName==='SELECT' || el?.id==='customText'){
      el.addEventListener('input', ()=>{ if(paused) reprocessPaused(); });
    }
  });
  c.scale.addEventListener('change', ()=> start());

  /* Color fields */
  function bindColor(colorEl,hexEl,defHex){
    const norm=s=>{ s=(s||'').trim(); if(!s.startsWith('#')) s='#'+s; return /^#[0-9a-fA-F]{6}$/.test(s)?s.toUpperCase():defHex; };
    colorEl.value=defHex; hexEl.value=defHex;
    colorEl.addEventListener('input', ()=>{ hexEl.value=colorEl.value.toUpperCase(); if(paused) reprocessPaused(); });
    hexEl.addEventListener('change', ()=>{ hexEl.value=norm(hexEl.value); colorEl.value=hexEl.value; if(paused) reprocessPaused(); });
  }
  const colBox=$('#colBox'), hexBox=$('#hexBox'); bindColor(colBox,hexBox,'#FF0000');
  const colLine=$('#colLine'), hexLine=$('#hexLine'); bindColor(colLine,hexLine,'#FF0000');
  const colText=$('#colText'), hexText=$('#hexText'); bindColor(colText,hexText,'#EEEEEE');

  /* Tracker */
  class CentroidTracker{
    constructor(maxDisappeared=25,maxDistance=80){this.next=1;this.objects=new Map();this.disappeared=new Map();this.maxDisappeared=maxDisappeared;this.maxDistance=maxDistance;}
    register(c){this.objects.set(this.next,c);this.disappeared.set(this.next,0);this.next++;}
    deregister(id){this.objects.delete(id);this.disappeared.delete(id);}
    update(cs){
      if(cs.length===0){ for(const id of this.disappeared.keys()){ this.disappeared.set(id,this.disappeared.get(id)+1); if(this.disappeared.get(id)>this.maxDisappeared) this.deregister(id);} return this.objects; }
      if(this.objects.size===0){ cs.forEach(c=>this.register(c)); return this.objects; }
      const ids=[...this.objects.keys()], base=[...this.objects.values()];
      const D=base.map(b=>cs.map(c=>Math.hypot(b[0]-c[0],b[1]-c[1]))), usedR=new Set(), usedC=new Set();
      const rows=[...D.keys()].sort((a,b)=>Math.min(...D[a])-Math.min(...D[b])), argmin=r=>D[r].indexOf(Math.min(...D[r]));
      for(const r of rows){ const ci=argmin(r); if(usedR.has(r)||usedC.has(ci)) continue; if(D[r][ci]>this.maxDistance) continue;
        const id=ids[r]; this.objects.set(id,cs[ci]); this.disappeared.set(id,0); usedR.add(r); usedC.add(ci); }
      for(let ci=0;ci<cs.length;ci++) if(!usedC.has(ci)) this.register(cs[ci]);
      for(let r=0;r<base.length;r++) if(!usedR.has(r)){ const id=ids[r]; this.disappeared.set(id,this.disappeared.get(id)+1); if(this.disappeared.get(id)>this.maxDisappeared) this.deregister(id); }
      return this.objects;
    }
  }
  let tracker=new CentroidTracker(+c.maxDisappear.value,+c.maxDist.value);
  c.maxDisappear.oninput=()=>tracker.maxDisappeared=+c.maxDisappear.value;
  c.maxDist.oninput=()=>tracker.maxDistance=+c.maxDist.value;

  const trails=new Map();

  /* OpenCV & loop */
  let src=null,gray=null,blur=null,bg=null,diff=null,thr=null,kernel=null,contours=null,hierarchy=null;
  let animId=null, paused=false, procW=0, procH=0, scale=0.6;
  let stream=null;            // single declaration
  let mirrorPreview=false;    // mirror only for front camera
  let facing='user';          // 'user' | 'environment'

  let COLOR_RGBA2GRAY = null;
  function initColorConst(){
    COLOR_RGBA2GRAY = (typeof cv.COLOR_RGBA2GRAY === 'number') ? cv.COLOR_RGBA2GRAY : cv.COLOR_RGB2GRAY;
  }

  function cleanup(){
    cancelAnimationFrame(animId); animId=null;
    [src,gray,blur,bg,diff,thr,kernel,contours,hierarchy].forEach(m=>{ try{ m && m.delete(); }catch{} });
    src=gray=blur=bg=diff=thr=kernel=contours=hierarchy=null;
    trails.clear();
  }

  function ensureMats(){
    if(!src || src.cols!==procW || src.rows!==procH){
      src && src.delete(); gray && gray.delete(); blur && blur.delete();
      diff && diff.delete(); thr && thr.delete(); bg && bg.delete();
      src=new cv.Mat(procH,procW,cv.CV_8UC4);
      gray=new cv.Mat(procH,procW,cv.CV_8UC1);
      blur=new cv.Mat(procH,procW,cv.CV_8UC1);
      bg=new cv.Mat(procH,procW,cv.CV_8UC1);
      diff=new cv.Mat(procH,procW,cv.CV_8UC1);
      thr=new cv.Mat(procH,procW,cv.CV_8UC1);
      kernel=cv.getStructuringElement(cv.MORPH_ELLIPSE,new cv.Size(5,5));
      contours=new cv.MatVector(); hierarchy=new cv.Mat();
    }
  }

  function grabToSrc(){
    if(!src) return false;
    bctx.drawImage(video,0,0,procW,procH); // raw, non-mirrored feed
    const im=bctx.getImageData(0,0,procW,procH);
    src.data.set(im.data);
    return true;
  }

  function withAlpha(hex, op){ const a=Math.round(Math.max(0,Math.min(100,op))*255/100).toString(16).padStart(2,'0'); return hex + a; }

  function drawOverlayFromDetections(boxes, objs, maxTrail){
    ctx.globalCompositeOperation='source-over';
    ctx.globalAlpha=1;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const boxStyle = withAlpha(hexBox.value, +c.boxOp.value);
    const lineStyle= withAlpha(hexLine.value, +c.lineOp.value);
    const textStyle= withAlpha(hexText.value, +c.textOp.value);

    if (mirrorPreview){ /* mirror preview ONLY for front cam */
      ctx.save(); ctx.translate(canvas.width,0); ctx.scale(-1,1);
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
      if(c.showBoxes.checked){ ctx.lineWidth=+c.boxThick.value; ctx.strokeStyle=boxStyle; boxes.forEach(r=>ctx.strokeRect(r.x,r.y,r.w,r.h)); }
      if(c.showLinks.checked){
        const pts=[...objs.values()].map(([x,y])=>({x,y}));
        const L=+c.linkDist.value; ctx.lineWidth=+c.lineWidth.value; ctx.strokeStyle=lineStyle;
        for(let i=0;i<pts.length;i++) for(let j=i+1;j<pts.length;j++){
          const d=Math.hypot(pts[i].x-pts[j].x,pts[i].y-pts[j].y);
          if(d<=L){ ctx.beginPath(); ctx.moveTo(pts[i].x,pts[i].y); ctx.lineTo(pts[j].x,pts[j].y); ctx.stroke(); }
        }
      }
      if(c.showTrail.checked && maxTrail>0){
        ctx.lineWidth=Math.max(1,(+c.lineWidth.value-1)); ctx.strokeStyle=withAlpha(hexLine.value, Math.max(0,+c.lineOp.value-10));
        for(const arr of trails.values()){ if(arr.length<2) continue; ctx.beginPath(); ctx.moveTo(arr[0].x,arr[0].y); for(let k=1;k<arr.length;k++) ctx.lineTo(arr[k].x,arr[k].y); ctx.stroke(); }
      }
      ctx.restore();
      if(c.showText.checked){
        ctx.font=`${+c.textSize.value}px Helvetica, Arial, sans-serif`;
        for(const [id,[cx,cy]] of objs.entries()){
          const dx = canvas.width - cx;  // mirrored placement
          if (c.showPoints.checked){ ctx.beginPath(); ctx.fillStyle=boxStyle; ctx.arc(dx,cy,4,0,Math.PI*2); ctx.fill(); }
          const txt=(c.textMode.value==='coords')?`${cx.toFixed(2)}, ${cy.toFixed(2)}`:c.customText.value;
          ctx.fillStyle=textStyle; ctx.fillText(txt,dx+8,cy-8);
        }
      }
      return;
    }

    // not mirrored (files & back camera)
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    if(c.showBoxes.checked){ ctx.lineWidth=+c.boxThick.value; ctx.strokeStyle=boxStyle; boxes.forEach(r=>ctx.strokeRect(r.x,r.y,r.w,r.h)); }
    if(c.showLinks.checked){
      const pts=[...objs.values()].map(([x,y])=>({x,y}));
      const L=+c.linkDist.value; ctx.lineWidth=+c.lineWidth.value; ctx.strokeStyle=lineStyle;
      for(let i=0;i<pts.length;i++) for(let j=i+1;j<pts.length;j++){
        const d=Math.hypot(pts[i].x-pts[j].x,pts[i].y-pts[j].y);
        if(d<=L){ ctx.beginPath(); ctx.moveTo(pts[i].x,pts[i].y); ctx.lineTo(pts[j].x,pts[j].y); ctx.stroke(); }
      }
    }
    if(c.showTrail.checked && maxTrail>0){
      ctx.lineWidth=Math.max(1,(+c.lineWidth.value-1)); ctx.strokeStyle=withAlpha(hexLine.value, Math.max(0,+c.lineOp.value-10));
      for(const arr of trails.values()){ if(arr.length<2) continue; ctx.beginPath(); ctx.moveTo(arr[0].x,arr[0].y); for(let k=1;k<arr.length;k++) ctx.lineTo(arr[k].x,arr[k].y); ctx.stroke(); }
    }
    if(c.showText.checked){
      ctx.font=`${+c.textSize.value}px Helvetica, Arial, sans-serif`;
      for(const [id,[cx,cy]] of objs.entries()){
        if (c.showPoints.checked){ ctx.beginPath(); ctx.fillStyle=boxStyle; ctx.arc(cx,cy,4,0,Math.PI*2); ctx.fill(); }
        const txt=(c.textMode.value==='coords')?`${cx.toFixed(2)}, ${cy.toFixed(2)}`:c.customText.value;
        ctx.fillStyle=textStyle; ctx.fillText(txt,cx+8,cy-8);
      }
    }
  }

  function detectOnCurrentFrame(updateTracker=true){
    cv.absdiff(blur,bg,diff);
    cv.threshold(diff,thr,+c.thresh.value,255,cv.THRESH_BINARY);

    const it=+c.morph.value;
    if(it>0){ cv.morphologyEx(thr,thr,cv.MORPH_OPEN,kernel,new cv.Point(-1,-1),1); cv.dilate(thr,thr,kernel,new cv.Point(-1,-1),it); }

    contours?.delete(); hierarchy?.delete(); contours=new cv.MatVector(); hierarchy=new cv.Mat();
    cv.findContours(thr,contours,hierarchy,cv.RETR_EXTERNAL,cv.CHAIN_APPROX_SIMPLE);

    const minArea=+c.minArea.value*scale*scale;
    const boxes=[], centers=[];
    for(let i=0;i<contours.size();i++){
      const cnt=contours.get(i), area=cv.contourArea(cnt); if(area<minArea) continue;
      const r=cv.boundingRect(cnt); const x=r.x/scale, y=r.y/scale, w=r.width/scale, h=r.height/scale;
      boxes.push({x,y,w,h}); centers.push([x+w/2,y+h/2]);
    }

    let objs=new Map();
    if(updateTracker){
      tracker.maxDistance=+c.maxDist.value; tracker.maxDisappeared=+c.maxDisappear.value;
      objs=tracker.update(centers);
      const active=new Set(objs.keys()); for(const id of [...trails.keys()]) if(!active.has(id)) trails.delete(id);
      const maxTrail=+c.trailLen.value;
      for(const [id,[cx,cy]] of objs.entries()){
        if(!trails.has(id)) trails.set(id,[]);
        const arr=trails.get(id); arr.push({x:cx,y:cy}); while(arr.length>maxTrail) arr.shift();
      }
      drawOverlayFromDetections(boxes, objs, maxTrail);
    }else{
      centers.forEach((p,i)=>objs.set(i,p));
      drawOverlayFromDetections(boxes, objs, 0);
    }

    if(!paused){
      const a = Math.min(1,Math.max(0,+c.alpha.value/100));
      cv.addWeighted(bg,(1-a),blur,a,0,bg);
    }
  }

  function reprocessPaused(){
    if(!paused) return;
    ensureMats();
    if(!grabToSrc()) return;
    cv.cvtColor(src,gray,COLOR_RGBA2GRAY);
    cv.GaussianBlur(gray,blur,new cv.Size(5,5),0,0);
    detectOnCurrentFrame(false);
  }

  function start(){
    try{
      cleanup();
      const vw=video.videoWidth||640, vh=video.videoHeight||360;
      canvas.width=vw; canvas.height=vh;
      scale=Math.max(0.3, Math.min(1, +c.scale.value/100));
      procW=Math.max(64, Math.round(vw*scale)); procH=Math.max(36, Math.round(vh*scale));
      buf.width=procW; buf.height=procH;

      ensureMats();
      initColorConst();

      grabToSrc();
      cv.cvtColor(src,gray,COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray,bg,new cv.Size(5,5),0,0);

      setStatus(`Running • ${vw}×${vh} (proc ${procW}×${procH})`);
      paused=false; loop();
    }catch(err){ console.error(err); setStatus('Start failed: '+err.message); }
  }
  window.__start=start;

  function loop(){
    animId=requestAnimationFrame(loop);
    try{
      if(!paused){
        ensureMats();
        if(!grabToSrc()) return;
        cv.cvtColor(src,gray,COLOR_RGBA2GRAY);
        cv.GaussianBlur(gray,blur,new cv.Size(5,5),0,0);
        detectOnCurrentFrame(true);
      }
    }catch(err){ console.error(err); cancelAnimationFrame(animId); animId=null; setStatus('Loop error: '+err.message); }
  }

  /* Sources & UI */
  $('#fileInput').onchange=e=>{
    const f=e.target.files[0]; if(!f) return;
    if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
    mirrorPreview=false;
    video.loop=true; video.onended=()=>{ video.currentTime=0; video.play(); };
    try{ URL.revokeObjectURL(video.src); }catch{}
    video.src=URL.createObjectURL(f); setStatus(`Loading file: ${f.name}`);
  };

  async function startCamera(){
    try{
      if(stream){ stream.getTracks().forEach(t=>t.stop()); }
      const s=await navigator.mediaDevices.getUserMedia({video:{width:1280,height:720,facingMode:facing},audio:false});
      stream=s; video.loop=false; video.onended=null; video.srcObject=s;
      mirrorPreview = (facing === 'user');     // << mirror only for front cam
      await video.play(); setStatus(mirrorPreview? 'Camera (front, mirrored)' : 'Camera (back)');
    }catch(e){ console.error(e); setStatus('Camera failed: '+e.message); }
  }

  $('#btnCam').onclick=()=> startCamera();
  $('#btnSwitchCam').onclick=()=>{ facing = (facing==='user'?'environment':'user'); startCamera(); };

  $('#btnRestart').onclick=()=>{ if(!window.__videoReady){ setStatus('Load a video or start camera first'); return; } video.currentTime=0; video.play(); start(); };
  $('#btnPause').onclick=()=>{
    if(!window.__videoReady){ setStatus('Load a video or start camera first'); return; }
    paused=!paused;
    if(paused){ video.pause(); setStatus('Paused • tweak sliders to see preview'); $('#btnPause').textContent='Resume Video'; reprocessPaused(); }
    else{ video.play(); setStatus('Playing…'); $('#btnPause').textContent='Pause Video'; if(animId===null) loop(); }
  };
  $('#btnReset').onclick=()=>{
    const d={scale:60,minArea:1200,thresh:80,morph:2,alpha:5,maxDisappear:25,maxDist:80,linkDist:180,trailLen:20,boxThick:2,lineWidth:2,textSize:14,boxOp:100,lineOp:100,textOp:100};
    for(const [k,v] of Object.entries(d)){
      c[k].value=v;
      const map={trailLen:'trailVal',boxThick:'boxThickVal',lineWidth:'lineWidthVal',textSize:'textSizeVal',boxOp:'boxOpVal',lineOp:'lineOpVal',textOp:'textOpVal'};
      const id=map[k]||(k+'Val'); if(b[id]) b[id].textContent=(k==='alpha')?(v/100).toFixed(2):(k.endsWith('Op')? (v+'%') : v);
    }
    hexBox.value='#FF0000'; colBox.value='#FF0000';
    hexLine.value='#FF0000'; colLine.value='#FF0000';
    hexText.value='#EEEEEE'; colText.value='#EEEEEE';
    c.showBoxes.checked=true; c.showText.checked=true; c.showTrail.checked=true; c.showLinks.checked=false; c.showPoints.checked=false;
    c.textMode.value='coords'; c.customText.value='fern';
    start();
  };

  video.onloadeddata=async()=>{ window.__videoReady=true; try{ await video.play(); }catch{} setStatus('Video ready — starting…'); if(window.__cvReady) start(); };
  video.onplay = ()=> setStatus(mirrorPreview ? 'Playing (mirrored)…' : 'Playing…');
  video.onerror = ()=> setStatus('Video cannot play (codec?)');

  document.addEventListener('visibilitychange', ()=>{
    if(document.hidden){ if(!paused){ video.pause(); } }
    else{ if(!paused){ video.play().catch(()=>{}); } }
  });

  /* -------- Save to MP4 (WebCodecs + mp4-muxer) -------- */
  async function getSaveWriter(suggestedName){
    if (!('showSaveFilePicker' in window)) return null; // iOS/Safari fallback
    try{
      const handle = await showSaveFilePicker({ suggestedName, types:[{description:'MP4 Video', accept:{'video/mp4':['.mp4']}}] });
      return await handle.createWritable();
    }catch(err){ console.warn('Save picker canceled or blocked:', err); return null; }
  }

  $('#btnSave').addEventListener('click', async () => {
    if (!video.src && !stream) { setStatus('Load a video file first'); return; }
    if (stream) { setStatus('Export from live camera is not supported'); return; }

    const fps = await estimateFPS(video) || 30;
    const W0=(canvas.width&~1), H0=(canvas.height&~1);
    const writer = await getSaveWriter(`blob-tracking-${W0}x${H0}@${fps}.mp4`);
    await saveViaWebCodecs(writer, fps);
  });

  function chooseProfile(width,height,fps,bitrate){
    return [
      {codec:'avc1.640028', width, height, framerate:fps, bitrate, hardwareAcceleration:'prefer-hardware'},
      {codec:'avc1.4D401F', width, height, framerate:fps, bitrate, hardwareAcceleration:'prefer-hardware'},
      {codec:'avc1.42E01E', width, height, framerate:fps, bitrate, hardwareAcceleration:'prefer-hardware'},
    ];
  }

  async function saveViaWebCodecs(writer, fps){
    const restoreLoop=video.loop, restoreTime=video.currentTime;
    const wasPaused=paused; paused=false;
    video.loop=false; video.currentTime=0;
    try{ await video.play(); }catch{}

    const W=(canvas.width&~1), H=(canvas.height&~1);
    const encCanvas=document.createElement('canvas'); encCanvas.width=W; encCanvas.height=H;
    const ectx=encCanvas.getContext('2d');

    try{
      const bitrate = Math.max(300_000, Math.round(W*H*fps*0.10));
      let cfg=null;
      for(const c of chooseProfile(W,H,fps,bitrate)){
        const sup = await VideoEncoder.isConfigSupported(c).catch(()=>null);
        if(sup?.supported){ cfg=sup.config; break; }
      }
      if(!cfg){ setStatus('Encoder config not supported for this size; try smaller Processing Scale.'); return; }

      const target=new ArrayBufferTarget();
      const muxer = new Muxer({
        target,
        fastStart: 'in-memory',
        firstTimestampBehavior: 'offset',
        video: { codec:'avc', width:W, height:H, timescale:fps, frameRate:fps }
      });

      const encoder=new VideoEncoder({
        output:(chunk,meta)=> muxer.addVideoChunk(chunk,meta),
        error:e=>console.error(e)
      });
      encoder.configure(cfg);

      const totalFrames = Number.isFinite(video.duration) ? Math.max(1, Math.round(video.duration*fps)) : null;

      await driveFrames((i)=>{
        ectx.drawImage(canvas,0,0,W,H);
        const vf=new VideoFrame(encCanvas,{timestamp:Math.round(i*1e6/fps)});
        encoder.encode(vf); vf.close();
        if(totalFrames){
          const pct=Math.min(100, Math.round((i+1)/totalFrames*100));
          setStatus(`Saving… ${pct}% (${i+1}/${totalFrames})`);
        }else{
          setStatus(`Saving… ${i+1} frames`);
        }
      });

      await encoder.flush();
      muxer.finalize();

      const blob=new Blob([target.buffer],{type:'video/mp4'});
      if(writer){ await writer.write(blob); await writer.close(); }
      else{ const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=`blob-tracking-${W}x${H}@${fps}.mp4`; document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=>URL.revokeObjectURL(url),1500); }
      setStatus('Exported .mp4');
    }catch(err){
      console.error(err);
      setStatus('Failed to export MP4. Keep the tab focused and try again.');
    }finally{
      video.loop=restoreLoop;
      if(wasPaused){ paused=true; video.pause(); } else { video.play().catch(()=>{}); }
      video.currentTime=restoreTime;
    }
  }

  function driveFrames(onEncode){
    return new Promise(resolve=>{
      setStatus('Saving… 0%');
      let i = 0;
      const step = () => {
        if (video.ended) { resolve(); return; }
        ensureMats();
        if (!grabToSrc()) { resolve(); return; }
        cv.cvtColor(src, gray, COLOR_RGBA2GRAY);
        cv.GaussianBlur(gray, blur, new cv.Size(5,5), 0, 0);
        detectOnCurrentFrame(true);
        onEncode(i++);
        video.requestVideoFrameCallback(step);
      };
      video.requestVideoFrameCallback(step);
    });
  }

  async function estimateFPS(v){
    return new Promise(res=>{
      if(!('requestVideoFrameCallback' in HTMLVideoElement.prototype)) return res(null);
      let f=0, t0=null;
      const cb=(_,meta)=>{ f++; if(t0==null) t0=meta.mediaTime; if(meta.mediaTime-t0>=1){ res(f); } else v.requestVideoFrameCallback(cb); };
      v.requestVideoFrameCallback(cb);
    });
  }
})();
</script>
